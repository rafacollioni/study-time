<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script defer src="./index.js"></script>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <title>StudyTime</title>
</head>

<body>

    <main>

        <div class="wrapper">

            <h1 class="title">Study<span class="color">Time</span></h1>
            
            <div class="main-content-wrapper">
                <div class="button-wrapper">

                    <!-- Botão SVG -->
    
                    <svg class="arrow-up hours-up" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path class="increase-hours" stroke-linecap="round" stroke-linejoin="round"
                            d="M4.5 15.75l7.5-7.5 7.5 7.5" />
                    </svg>
    
                    <svg class="arrow-up minutes-up" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" />
                    </svg>
    
                    <svg class="arrow-up seconds-up" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" />
                    </svg>
    
                </div>
    
                <div class="clock-wrapper">
    
                    <p class="clock">
                        <span class="hours">00</span>:<span class="minutes">25</span>:<span class="seconds">00</span>
                    </p>
    
                </div>
    
                <div class="button-wrapper">
    
                    <!-- Botão SVG -->
    
                    <svg class="arrow-down hours-down" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                    </svg>
    
                    <svg class="arrow-down minutes-down" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                    </svg>
    
                    <svg class="arrow-down seconds-down" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                    </svg>
                </div>
            </div>
            <div class="buttons-wrapper">
                <button onclick="startTimer()" class="start-button button-default">Start</button>
                <button onclick="stopTimer()" class="stop-button button-default">Stop</button>
                <button onclick="resetTimer()" class="reset-button button-default">Reset</button></div>
        </div>
    </main>
</body>

</html>
